<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="dist/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/output.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="min-h-screen font-Outfit flex justify-center items-center p-4 bg-light-gray"
  >
    <header>
      <h1 class="sr-only">
        This is a componenet from a Frontend Mentor challenge
      </h1>
    </header>
    <main
      class="max-w-xs text-center bg-white p-4 rounded-2xl shadow-lg hover:shadow-xl"
    >
      <img
        class="inline-block rounded-lg"
        src="dist/assets/image-qr-code.png"
        alt=""
      />
      <h2 class="mt-6 text-[1.35rem]/7 font-bold text-dark-blue">
        Improve your front-end skills by building projects
      </h2>
      <p class="mt-4 mb-6 text-[1rem]/5 text-grayish-blue">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>
  </body>
</html>
